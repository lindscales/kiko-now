<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <img src="/images/HeaderNavName.png" alt="Lindsey Scales" />
      </div>

      <nav class="grid">
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}">
          <div class="square">
              {{ nav.name }}
          </div>
        </a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">
          <div class="square">
            {{ nav.name }}
          </div>
        </a>
        {% endif %}
        {% endfor %}
      </nav>
    </header>
  </div>
</div>
