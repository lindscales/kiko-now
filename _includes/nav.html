<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <a href="/">
          <img src="/images/HeaderNavName.png" alt="Lindsey Scales" />
        </a>
      </div>

      <nav class="nav">
          {% for nav in site.navigation %}
          {% if nav.url contains 'http://' or nav.url contains 'https://' %}
          <div class="h-position-relative">
            <a class="outline--nav-hover" href="{{ nav.url }}">
              <div class="square">
                {{ nav.name }}
              </div>
            </a>
          </div>
          {% else %}
          <div class="h-position-relative">
            <a class="outline--nav-hover" href="{{ site.baseurl }}{{ nav.url }}">
              <div class="square">
                {{ nav.name }}
              </div>
            </a>
          </div>  
          {% endif %}
          {% endfor %}
        </div>
      </nav>
    </header>
  </div>
</div>
